      <p>今まではstatic site generatorとして<a href="https://gohugo.io/">Hugo</a>を使っていたが、最近はRustに熱心なので<a href="https://www.getzola.org/">Zola</a>を使うことにした。軽く一つ記事を作り上げるまでやってみたが、Hugoの方がCLIコマンドもテーマも豊富で、細かいmetaタグなどもしっかりしてそうで、完成度はまあそうですねといった感じだった。ただ、最近はRustに熱心なのと完成度低い方が使って育てたくなる気持ちがわいてくるのもあって、Zolaをこのまま使うことにした。</p>
