# The URL the site will be built for
base_url = "https://mitaka.club"

# The site title and description; used in feeds by default.
title = "Mitaka Club"
description = "三鷹で活動しているクラブチームです"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "after-dark"

# When set to "true", a feed is automatically generated.
generate_feed = true

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a builtin template that renders an Atom 1.0 feed.
# There is also a builtin template "rss.xml" that renders an RSS 2.0 feed.
feed_filename = "index.xml"

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

output_dir = "docs"

[markdown]
# The theme to use for code highlighting.
# See below for list of allowed values.
highlight_theme = "base16-ocean-dark"

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# The site title in top-page
after_dark_title = "Mitaka Club"

# Top-menu
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "https://github.com/giraffate", name = "GitHub"},
    {url = "https://twitter.com/giraffate", name = "Twitter"},
]
